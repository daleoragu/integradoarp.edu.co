<h2 class="card-title mb-4 border-bottom pb-3">Misión y Visión</h2>
<div class="row">
    <div class="col-lg-6 mb-4 mb-lg-0">
        <h3 style="color: var(--color-primario);">Misión</h3>
        {% if colegio.mision %}
            <p>{{ colegio.mision|linebreaks }}</p>
        {% else %}
            <p class="text-muted">La misión aún no ha sido configurada.</p>
        {% endif %}
    </div>
    <div class="col-lg-6 border-start-lg">
        <h3 style="color: var(--color-primario);">Visión</h3>
        {% if colegio.vision %}
            <p>{{ colegio.vision|linebreaks }}</p>
        {% else %}
            <p class="text-muted">La visión aún no ha sido configurada.</p>
        {% endif %}
    </div>
</div>
