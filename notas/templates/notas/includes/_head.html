{% comment %}
Contiene toda la configuración del <head>, incluyendo CSS y estilos.
Esta versión elimina la barra lateral y aplica la nueva paleta de colores "Vinotinto y Oro".
{% endcomment %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Plataforma I.E.T. Alfonso Palacio Rudas{% endblock %}</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* --- NUEVA PALETA DE COLORES: VINOTINTO Y ORO --- */
    :root {
        --color-primario: #6A0000;         /* Vinotinto Tolimense */
        --color-primario-oscuro: #500000;   /* Vinotinto más oscuro */
        --color-secundario: #FFC107;       /* Oro Tolimense */
        --color-verde-escudo: #01573A;      /* Verde del escudo */
        --topbar-bg: #6A0000;              /* Barra superior Vinotinto */
        --color-fondo: #f8f9fa;            /* Gris muy claro para el fondo */
        --color-superficie: #ffffff;       /* Blanco para tarjetas y contenedores */
        --color-texto: #343a40;
        --color-texto-claro: #ffffff;      /* Texto blanco para fondos oscuros */
        --color-borde: #dee2e6;
    }

    html, body {
        height: 100%;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--color-fondo);
        color: var(--color-texto);
    }

    /* --- LAYOUT SIN SIDEBAR --- */
    .page-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .content-area {
        flex-grow: 1;
        padding: 2rem;
    }

    /* --- ESTILOS PARA LA BARRA SUPERIOR (TOPBAR) --- */
    .topbar-new {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 1.5rem; 
        background-color: var(--topbar-bg); 
        color: var(--color-texto-claro);
        flex-shrink: 0;
    }
    .topbar-section {
        display: flex;
        align-items: center;
    }
    .topbar-section.center {
        flex-grow: 1;
        justify-content: center;
        text-align: center;
    }
    .topbar-logo {
        height: 50px;
        width: auto;
        margin-right: 1rem;
    }
    .school-name {
        font-size: 1.25rem;
        font-weight: 500;
        color: var(--color-texto-claro);
    }
    .topbar-icon-link {
        color: var(--color-texto-claro);
        font-size: 1.25rem;
        opacity: 0.8;
        transition: opacity 0.2s;
    }
    .topbar-icon-link:hover {
        opacity: 1;
    }
    .notification-bell { position: relative; }
    .notification-badge-abs {
        position: absolute;
        top: -5px;
        right: -8px;
        font-size: 0.6em;
        line-height: 1;
        padding: .25em .4em;
        background-color: var(--color-secundario);
        color: var(--color-primario-oscuro);
        border: 2px solid var(--topbar-bg);
    }
    .user-photo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid rgba(255, 255, 255, 0.7);
    }
    .dropdown-toggle::after { 
        display: none !important;
    }

    /* Estilos para el nuevo menú principal */
    #mainMenuDropdown {
        font-weight: 500;
        border-color: rgba(255,255,255,0.5);
    }
    #mainMenuDropdown:hover {
        background-color: var(--color-primario-oscuro);
    }
    .dropdown-menu {
        max-height: 80vh;
        overflow-y: auto;
        border-color: var(--color-borde);
    }
    .dropdown-item.active, .dropdown-item:active {
        background-color: var(--color-primario);
        color: white !important;
    }
    .dropdown-item.active i, .dropdown-item:active i {
        color: white !important;
    }

    /* --- ESTILOS GENERALES Y FOOTER --- */
    .page-footer {
        background-color: var(--color-verde-escudo); /* CORRECCIÓN: Color verde del escudo */
        color: rgba(255, 255, 255, 0.9); /* CORRECCIÓN: Texto claro para contraste */
        padding: 1.5rem 2rem;
        font-size: 0.9rem;
        text-align: center;
        border-top: none; /* Se quita el borde superior que ya no es necesario */
        flex-shrink: 0;
    }
    .impersonation-banner {
        background-color: var(--color-secundario);
        color: var(--color-primario-oscuro);
        text-align: center;
        padding: 10px;
        font-weight: bold;
    }
    .impersonation-banner a {
        color: var(--color-primario-oscuro);
        text-decoration: underline;
        font-weight: bold;
        margin-left: 15px;
    }

    /* Estilos para los mensajes de Django */
    .messages {
        padding: 0;
        margin-bottom: 1.5rem;
    }
</style>
