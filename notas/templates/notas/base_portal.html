{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    {% include "notas/includes/_head.html" %}
    <style> 
        body { 
            display: block !important; 
        }

        /* Corrección para el login en dispositivos móviles */
        @media (max-width: 991.98px) {
            .navbar-collapse .dropdown.show .dropdown-menu[aria-labelledby="dropdownLogin"] {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 90vw;
                max-width: 320px;
                z-index: 1050;
            }
            .navbar-collapse .dropdown.show::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1040;
            }
        }
    </style>
</head>
<body style="background-color: var(--color-fondo);">

    {% block portal_content %}{% endblock portal_content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const DJANGO_URLS = {
            directorio: "{% url 'ajax_directorio_docentes' %}",
            documentos: "{% url 'ajax_documentos_publicos' %}",
            galeria: "{% url 'ajax_galeria_fotos' %}",
            noticias: "{% url 'ajax_noticias' %}",
            carrusel: "{% url 'ajax_carrusel' %}",
            historia: "{% url 'ajax_historia' %}",
            mision: "{% url 'ajax_mision_vision' %}",
            modelo: "{% url 'ajax_modelo_pedagogico' %}",
            // --- NUEVAS RUTAS DE COMUNIDAD AÑADIDAS ---
            recursos: "{% url 'ajax_recursos_educativos' %}",
            redes: "{% url 'ajax_redes_sociales' %}"
        };
    </script>
    
    <script src="{% static 'js/portal_scripts.js' %}"></script>

</body>
</html>
