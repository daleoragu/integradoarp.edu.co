<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión Cerrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --color-primario: #923e2b;
            --color-verde-escudo: #008000;
            --color-fondo: #f4f4f9;
        }
        body {
            background-color: var(--color-fondo);
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="text-center p-5 bg-white rounded-3 shadow-sm" style="max-width: 500px;">
            <i class="fas fa-check-circle fa-4x mb-4" style="color: var(--color-verde-escudo);"></i>
            <h1 class="h3 mb-3 fw-bold">Sesión Cerrada Exitosamente</h1>
            <p class="text-muted mb-4">
                Has salido de la plataforma de forma segura. Puedes volver al portal principal en cualquier momento.
            </p>
            <a href="{% url 'portal' %}" class="btn text-white" style="background-color: var(--color-primario);">
                <i class="fas fa-home me-2"></i>Volver al Portal
            </a>
        </div>
    </div>
    </body>
</html>
