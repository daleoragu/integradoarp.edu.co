<style>
    .stats-grid {
        display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }
    .stat-card {
        background-color: #fff; padding: 20px; border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05); text-align: center;
    }
    .stat-card .stat-value {
        font-size: 2.5rem; font-weight: bold; color: var(--color-primario); margin: 0;
    }
    .stat-card .stat-label {
        font-size: 0.9rem; color: #666; margin-top: 5px;
    }
    .stats-title-container { text-align: center; margin-top: 15px; }
    .stats-title {
        font-size: 1.1rem; font-weight: 500; color: #444;
        background-color: #e9ecef; padding: 8px 15px;
        border-radius: 6px; display: inline-block; margin: 0;
    }

    /* --- INICIO: ESTILOS PARA EL CUADRO DE HONOR --- */
    .honor-roll-card {
        background-color: #fff; padding: 20px; border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        grid-column: 1 / -1; /* Ocupa todo el ancho de la grilla */
        margin-top: 20px;
    }
    .honor-roll-card h5 { 
        text-align: center; 
        margin-bottom: 20px; 
        color: var(--color-primario, #4a69bd);
        font-size: 1.2rem;
        font-weight: 600;
    }
    .honor-list { 
        list-style: none; 
        padding: 0; 
        margin: 0;
    }
    .honor-list li {
        display: flex; 
        align-items: center; 
        justify-content: space-between;
        padding: 12px 8px; 
        border-bottom: 1px solid #f0f0f0;
        transition: background-color 0.2s ease-in-out;
    }
    .honor-list li:hover {
        background-color: #f8f9fa;
    }
    .honor-list li:last-child { 
        border-bottom: none; 
    }
    .student-info { 
        display: flex; 
        align-items: center; 
    }
    .student-rank {
        font-size: 1.6rem; 
        font-weight: bold; 
        color: #ffc107; /* Color trofeo */
        margin-right: 20px; 
        width: 35px; 
        text-align: center;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .student-name { 
        font-weight: 500; 
        color: #343a40;
    }
    .student-course { 
        font-size: 0.85rem; 
        color: #6c757d; 
    }
    .student-avg { 
        font-size: 1.3rem; 
        font-weight: bold; 
        color: var(--color-secundario, #57a773);
    }
    /* --- FIN: ESTILOS PARA EL CUADRO DE HONOR --- */

</style>

<div class="stats-grid">
    <div class="stat-card">
        <p id="promedioGeneral" class="stat-value">--</p>
        <p class="stat-label">Promedio General</p>
    </div>
    <div class="stat-card">
        <p id="desviacionEstandar" class="stat-value">--</p>
        <p class="stat-label">Desviaci칩n Est치ndar</p>
    </div>
    <div class="stat-card">
        <p id="puestoCurso" class="stat-value">--</p>
        <p class="stat-label">Puesto del Curso</p>
    </div>
    <div class="stat-card">
        <p id="totalEstudiantes" class="stat-value">--</p>
        <p class="stat-label">Total Estudiantes</p>
    </div>

    <!-- --- INICIO: HTML PARA EL CUADRO DE HONOR --- -->
    <div id="cuadroHonorContainer" class="honor-roll-card" style="display: none;">
        <h5><i class="fas fa-trophy"></i> Cuadro de Honor</h5>
        <div id="cuadroHonorContent">
            <!-- El contenido se generar치 din치micamente con JavaScript -->
        </div>
        <div id="cuadroHonorNoData" style="display: none; text-align: center; padding: 20px;">
            <p class="text-muted">No hay suficientes datos para generar el cuadro de honor con los filtros actuales.</p>
        </div>
    </div>
    <!-- --- FIN: HTML PARA EL CUADRO DE HONOR --- -->
</div>
