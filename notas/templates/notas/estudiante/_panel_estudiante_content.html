{% load static %}
<div class="welcome-header" style="background: linear-gradient(135deg, #28a745, #20c997);">
    <div class="welcome-text">
        <h1>Panel del Estudiante</h1>
        <p>Acceso a todas las funcionalidades disponibles para este rol.</p>
    </div>
    <div class="welcome-illustration">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zM209.1 359.2l-18.6-31c-6.4-10.7 1.3-24.2 13.7-24.2H243.8c12.4 0 20.1 13.6 13.7 24.2l-18.6 31c-6.7 11.2-21.8 11.2-28.5 0zM128 480c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32s-14.3 32-32 32H160c-17.7 0-32-14.3-32-32z"/></svg>
    </div>
</div>
<div class="app-grid">
    <a href="{% url 'mi_observador' %}" class="app-icon"><div class="icon-container bg-est-observador"><i class="fas fa-user-graduate"></i></div><span class="app-label">Mi Observador</span></a>
    <a href="{% url 'mi_boletin' %}" class="app-icon"><div class="icon-container bg-est-boletin"><i class="fas fa-file-pdf"></i></div><span class="app-label">Mis Boletines</span></a>
    <a href="{% url 'bandeja_entrada' %}" class="app-icon"><div class="icon-container" style="background: linear-gradient(135deg, #dc3545, #b02130);"><i class="fas fa-envelope"></i></div><span class="app-label">CofraMail</span></a>
    {% if user.estudiante %} {# Asegurarse de que el usuario es un estudiante antes de mostrar el enlace #}
        <a href="{% url 'acta_reporte_parcial_estudiante' user.estudiante.id %}" class="app-icon">
            <div class="icon-container" style="background: linear-gradient(135deg, #a0522d, #8b4513);"><i class="fas fa-file-alt"></i></div>
            <span class="app-label">Mi Reporte Parcial</span>
        </a>
    {% endif %}
</div>
